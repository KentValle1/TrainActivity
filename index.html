<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Time!</h1>

        </div>

        <div class="row">
            <div class="col -lg-12">
                <div class="panel panel-primary">
                    <div class="panel heading">
                        <h3 class="panel title">Current train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thread>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Going</th>
                                    <th>Frequency</th>
                                    <th>Next Train</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thread>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col -lg-12">
                <div class="panel panel-primary">
                    <div class="panel heading">
                        <h3 class="panel-title">Trains You Want Here</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="">First Train Time </label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="">Frequency</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="trainBtn">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>


</body>

</html>
